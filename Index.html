<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>google homepage</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header class="heading">
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="google_9_dots.jpg" alt="Google apps">
           <button>Sign In</button>
        </nav>
    </header>

    <main>
        <img src="google_logo.svg" alt="Google image">
                
        <div class="google-search-to-btns">
            <input type="text"/>
                <!--to put the buttons in containers. without DIV it was just plain text-->
            <div class="google-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="google-lang">
            <h4>
                <div>Google offered in:</div>

                <div>
                    <a href="#">Hausa</a>
                    <a href="#">Igbo</a>
                    <a href="#">Èdè Yorùbá</a>
                    <a href="#">Nigerian Pidgin</a>
                </div>
            </h4>             
        </div>
    </main>

    <footer>
        <div class="top-footer">Nigeria</div>
        
        <div class="btm-footer">             
            <div class="about-section">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
                </div>
                
            <div class="carbon">
                <img src="green_google.png" alt="green carbon">
                <a href="#">Carbon neutral since 2007</a>
            </div>

            <div class="privacy">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>     
   
</body>
</html>
